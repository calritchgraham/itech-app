<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="/static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="/static/assets/css/Footer-Basic.css">
    <link rel="stylesheet" href="/static/assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="/static/assets/css/Navigation-with-Search.css">
    <link rel="stylesheet" href="/static/assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md navigation-clean-search">
        <div class="container"><a class="navbar-brand" href="{% url 'rango:index' %}">Rango</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="{% url 'rango:about' %}">About</a></li>
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                </ul>
                <em>
                    {% if user.is_authenticated %}
                        howdy {{ user.username }}!<br />
                    {% else %}
                        hey there partner!<br />
                    {% endif %}
                </em>
                <form class="me-auto search-form" target="_self">
                    <div class="d-flex align-items-center"></div>
                </form><a href="{% url 'registration_register' %}" style="padding-right: 14px;">Sign up</a><a class="btn btn-light action-button" role="button" href="{% url 'auth_login' %}">Login</a>
            </div>
        </div>
    </nav>
    <section class="login-dark">
        <form id="register_form" method="post" action="{% url 'registration_register' %}">
            <h2 class="visually-hidden">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            {% block body_block %}
            <form method="post" action=".">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Register" />
            </form>
            {% endblock %}
        </form>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
