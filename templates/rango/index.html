<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Rango</title>
</head>

<body style="background: url('/static/images/rango_bg.1.jpg') center / cover round, var(--bs-red);opacity: 1;filter: blur(0px);">
    <nav class="navbar navbar-light navbar-expand-md navigation-clean-search">
        <div class="container"><a class="navbar-brand" href="{% url 'rango:index' %}">Rango</a><button data-bs-toggle="collapse" data-bs-target="#navcol-1" class="navbar-toggler"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="{% url 'rango:about' %}">About</a></li>
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                </ul>
                <form class="me-auto search-form" target="_self">
                    <div class="d-flex align-items-center"><label class="form-label d-flex mb-0" for="search-field"><i class="fa fa-search"></i></label><input type="search" class="form-control search-field" id="search-field" name="search" /></div>
                </form><a class="btn btn-light action-button" role="button" href="{% url 'auth_login' %}">Login</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6" style="border-color: var(--bs-dark);opacity: 1;">
                <h1>Most Liked Categories</h1>
                    {% if categories %}
				    <ul>
				    {% for category in categories %}
				    <li>
				    	<a href="{% url 'rango:show_category' category.slug %}">{{ category.name }}</a>
				    </li>
				    {% endfor %}
				    </ul>
			    {% else %}
			    	<strong>There are no categories present.</strong>
			    {% endif %}
            </div>
            <div class="col-md-6">
                <h1>Most Liked Pages</h1>
            </div>
        </div>
    </div>
</body>

</html>
