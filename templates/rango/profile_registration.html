{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
Register - Step 2
{% endblock %}

{% block body_block %}

<div class="jumbotron p-4" style="background:white; opacity:0.75;">
    <div class="container">
        <h1 class="jumbotron-heading">Register Here - Step 2</h1>
    </div>
</div>

<section class="login-dark">
    <form method="post"
    action="{% url 'rango:register_profile' %}"
    enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
     <input type="submit" value="Create Profile" />
    </form>
</section>

 {% endblock %}
