{% extends 'rango/all_cat_base.html' %}
{% load staticfiles %}

{% block body_block %}		
<div id="categories-listing">
    <ul>
	{% if returned %}	
		{% for category in returned %}
						<li>
							<a href="{% url 'rango:show_category' category.slug %}">{{ category.name }}</a>
						</li>
						{% endfor %}
						</ul>
						{% else %}
						<strong>There are no categories matching your search criteria.</strong>
					{% endif %}		   
</div>

{% endblock %}
